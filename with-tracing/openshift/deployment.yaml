# deployment.yaml (updated with OpenTelemetry environment variables for Tempo)
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: flask-db-metrics-app
  labels:
    app: flask-db-metrics-app
spec:
  replicas: 1
  selector:
    app: flask-db-metrics-app
  template:
    metadata:
      labels:
        app: flask-db-metrics-app
    spec:
      containers:
      - name: flask-db-metrics-app
        image: image-registry.openshift-image-registry.svc:5000/<your-project>/flask-db-metrics-app:latest # Replace <your-project>
        ports:
        - containerPort: 5000 # The port your Flask app listens on
        env:
        # Inject DB_NAME and DB_WRITE_INTERVAL_SECONDS from app-config-secret
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: app-config-secret
              key: DB_NAME
        - name: DB_WRITE_INTERVAL_SECONDS
          valueFrom:
            secretKeyRef:
              name: app-config-secret
              key: DB_WRITE_INTERVAL_SECONDS

        # Inject database credentials from db-credentials-secret
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials-secret
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-credentials-secret
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-credentials-secret
              key: DB_PORT

        - name: SIMULATE_DB_FAILURE
          value: "false" # Set to "true" to see simulated failures/timeouts

        # --- OpenTelemetry Environment Variables for Tempo ---
        # This tells the OTLPSpanExporter where to send traces (Tempo's OTLP gRPC endpoint)
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://tempo.<your-tempo-namespace>.svc.cluster.local:4317" # Replace <your-tempo-namespace>
        - name: OTEL_SERVICE_NAME # Overrides the service name set in code, good for consistency
          value: "flask-db-writer"
        - name: OTEL_PYTHON_DISABLED_INSTRUMENTATION # If you want to disable any default auto-instrumentation
          value: "false"
